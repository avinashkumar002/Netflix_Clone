<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./netflix.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <script src="./netflix.js" defer></script>
    <title>Netflix</title>
  </head>
  <body>


    <!-- ------------------Header-Start------------------ -->
    <header class="black-bg" id="header">
      <div class="header-cont">
        <div class="left-cont container">
          <img src="./images/logo.png" alt="" class="logo" />
          <ul class="main-nav">
            <li class="nav-item active">Home</li>
            <li class="nav-item">Tv Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">News & Popular</li>
            <li class="nav-item">My List</li>
            <li class="nav-item">Browse By Languages</li>
          </ul>
        </div>
        <div class="right-cont">
          <img src="./images/search-icon.png" alt="" class="icon icons" />
          <img src="./images/bell-icon.png" alt="" class="icon icons" />
          <img src="./images/user.png" alt="" class="icon user" />
        </div>
      </div>
    </header>
    <!------------------Header-End----------------------- -->


     <!------------ Banner-section-start----------------- -->
     <div class="banner-section" id="banner-section">
        <div class="banner-fade-bottom"></div>
      </div>
    <!---------------- Banner-section-end---------------- -->


    <!--------------- Movie-section-start---------------- -->
    <div class="movies-cont container" id="movies-cont"></div>
    <!----------------- Movie-Section-End ------------------>


  </body>
</html>
